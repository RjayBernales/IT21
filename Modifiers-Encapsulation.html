<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <h1>Hello World of OOP!!</h1>
    <h1 id="person"></h1>

    <script>
        class Person {

            //This are the data fields in Private
            #name;
            #type;
            #category;
            #entry;

            constructor(name, type, category, entry){
                this.#name = name;
                this.#type = type;
                this.#category = category;
                this.#entry = entry;
            }

            //The getters to return the private data fields
            get name(){
                return this.#name;
            }
            get type(){
                return this.#type;
            }
            get category(){
                return this.#category;
            }
            get entry(){
                return this.#entry;
            }
            //Solution 1 displaying using console.log
            displayInfo(){
                console.log("Name: " + this.name);
                console.log("Type: " + this.type);
                console.log("Category: " + this.category);
                console.log("Entry No.: " + this.entry);
            }
            //Solution 2 Displaying via html
            displayViaHTML() {
                const personElement = document.getElementById('person'); 
                personElement.innerHTML = `
                <strong>Name:</strong> ${this.name}<br>
                <strong>Type:</strong> ${this.type}<br>
                <strong>Category:</strong> ${this.category}<br>
                <strong>Entry No.:</strong> ${this.entry}
                `;
            }
        }

    </script>
</body>
</html>
